version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: summs_postgres
    environment:
      - POSTGRES_DB=summs_db
      - POSTGRES_USER=summs_user
      - POSTGRES_PASSWORD=summs_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U summs_user -d summs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: summs_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DB_NAME=summs_db
      - DB_USER=summs_user
      - DB_PASSWORD=summs_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
